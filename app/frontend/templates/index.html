<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>XML to Excel Converter</title>
</head>
<body>
    <h1>Upload XML and Convert to Excel</h1>
    <form action="/upload/" method="post" enctype="multipart/form-data">
        <label for="file">Choose XML file:</label>
        <input type="file" id="file" name="file" accept=".xml" required>
        <br><br>
        <label for="custom_name">Custom Excel File Name:</label>
        <input type="text" id="custom_name" name="custom_name" placeholder="Enter file name without extension" required>
        <br><br>
        <button type="submit">Upload and Convert</button>
    </form>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
